<html>
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Slider</title>
 </head>
 <body>
  <main>
   <section class="section__slider">
    <div class="main-container">
     <div class="section__slider-container">
      <div class="section__slider-container-two">           <div class="section__slider-left_part">
        <h2 class="yeseva-one orange uppercase title_slider">Completed<br>projects&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        <hr class="hr">
        <p class="nunito-sans description_slider">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br> market we have made happy more than 1000 families</p>
        <div class="section__slider-container-three">    
          <div class="changes-city">
           <h3 class="yeseva-one orange uppercase title_slider_two">City:</h3>
         </div>
         <div class="changes-area">
          <h3 class="yeseva-one orange uppercase title_slider_two">apartment area:</h3>
         </div>
         <div class="changes-time">
          <h3 class="yeseva-one orange uppercase title_slider_two">Repair time:</h3>
         </div>
         <div> 
          <h3 class="yeseva-one orange uppercase title_slider_two">Repair Cost:</h3><span class="nunito-sans description_slider_two">Upon request</span>
         </div>
       </div>
       <div class="switches">
        <div>
         <img  class="slider-arrow left" src="https://i121.fastpic.org/big/2023/0205/2d/5b970e26a49a715be7c29aacec5aed2d.png" alt="Arrow">
        </div>
        <div class="slider-dots">
       </div>
       <div>
        <img  class="slider-arrow right " src="https://i121.fastpic.org/big/2023/0205/92/47cfa6911b0a85a1b1de5b8c5c003a92.png" alt="Arrow">
       </div>
      </div>
       </div>
       <div class="section__slider-right_part">
        <div class="section__slider-right_part-cities"> 
        </div>
        <div class="slider-images"> 
        </div>
       </div>
      </div>
     </div>
    </div>
   </section>
  </main>
  <script src="code.js"></script>
 </body>
</html>
